{%extends "clinic/base.html" %}
{% load static %}


{%block css%}
<link rel="stylesheet" type="text/css" href="{%static 'clinic/css/home.css'%}">
{% endblock css%}

{%block content%}
<center>
  <h1>
    Welcome
  </h1>
  <br>
  {% if not user.is_authenticated%}
<div class="btn-group" role="group" aria-label="Basic example">
  <a href="{% url 'login' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
  <a href="{% url 'register'%}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Signup</a>
</div>
  {% endif %}
</center>
{%endblock content%}
